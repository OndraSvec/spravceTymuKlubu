<mat-expansion-panel [disabled]="!inputMembers.length">
  <mat-expansion-panel-header>
    <mat-panel-title class="responsive-text">
      {{ input.name }}
    </mat-panel-title>
    <mat-panel-description>
      {{ description }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-table
    [inputMembers]="inputMembers"
    [columnsToDisplay]="columnsToDisplay"
    [titlesToDisplay]="titlesToDisplay"
  ></app-table>
  @if(actionable) {
  <mat-action-row>
    <button mat-button color="primary" (click)="editInput(true, input)">
      Upravit
    </button>
    <button mat-button color="warn" (click)="deleteInput()">Smazat</button>
  </mat-action-row>
  }
</mat-expansion-panel>
