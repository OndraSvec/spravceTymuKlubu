@if (!error) { @defer (when !loading) { @if (members.length > 0) {
<table mat-table [dataSource]="members">
  <ng-container matColumnDef="name">
    <th class="responsive-text" mat-header-cell *matHeaderCellDef>Jméno</th>
    <td class="responsive-text" mat-cell *matCellDef="let member">
      {{ member.firstName + " " + member.lastName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th class="responsive-text" mat-header-cell *matHeaderCellDef>
      Datum narození
    </th>
    <td class="responsive-text" mat-cell *matCellDef="let member">
      {{ member.dob | dateOfBirth }}
    </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th class="responsive-text" mat-header-cell *matHeaderCellDef>Věk</th>
    <td class="responsive-text" mat-cell *matCellDef="let member">
      {{ member.dob | age }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th class="responsive-text" mat-header-cell *matHeaderCellDef>Akce</th>
    <td class="responsive-text" mat-cell *matCellDef="let member">
      <button
        [style]="{ transform: 'scale(0.75)' }"
        mat-mini-fab
        color="primary"
        (click)="openDialog(member)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        [style]="{ transform: 'scale(0.75)' }"
        mat-mini-fab
        color="warn"
        (click)="onDelete(member.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
} @else {
<app-message-displayer
  message="Zatím nemáte žádné členy..."
></app-message-displayer>
} } @placeholder (minimum 500ms) {
<app-loading-spinner></app-loading-spinner>
} } @else {
<app-message-displayer
  message="Ups, data se nepodařilo načíst..."
></app-message-displayer>
}
